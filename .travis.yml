language: ruby
cache:
- bundler
before_install:
- openssl aes-256-cbc -K $encrypted_80ef53756488_key -iv $encrypted_80ef53756488_iv
  -in certs/pvt_key -out certs/gem-private_key.pem -d
install:
- bundle install
rvm:
- 1.9.3
- 2.0
- 2.1
- 2.2
notifications:
  email:
    recipients:
    - sensu-plugin@sensu-plugins.io
    on_success: change
    on_failure: always
script:
- bundle exec rake default
- gem build sensu-plugins-kuberbetes.gemspec
- gem install sensu-plugins-kubernetes-*.gem
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: sensu-plugins-kubernetes
  on:
    tags: true
    repo: sensu-plugins/sensu-plugins-kubernetes
    all_branches: true
    rvm: 1.9.3
    rvm: 2.0
    rvm: 2.1
    rvm: 2.2
